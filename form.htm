<body>
    <div class="wrapper">
	    
        <div id="form" class="form">        
            <h2>Form Name</h2>
            <p>This is a paragraph of lorum ipsum</p>

            <label for="name">Name<span>Add your name</span></label>
            <input type="text" name="name" id="name" />

            <label for="email">Email<span>Add a valid address</span></label>
            <input type="text" name="email" id="email" />

            <label for="password">Password<span>Min. size 6 chars</span></label>
            <input type="password" name="password" id="password" />

            <label for="multiline">Multiline<span>Anything goes</span></label>
            <textarea name="multiline" id="multiline" rows="3" cols="10"></textarea>

            <label for="sel">Select<span>Only one</span></label>
            <select id="sel" name="sel">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="two">Three</option>
            </select>

            <label for="group1">Select<span>Only one</span></label>
            <div class="radioGroup">
                <span>
                    <input type="radio" name="group1" value="Male">Male
                </span>
                <span>
                    <input type="radio" name="group1" value="Butter" checked>Female
                </span>
            </div>

            <label for="chk">Checkbox<span>Clickety-click</span></label>
            <input type="checkbox" value="Click" id="chk" />
            <span class="subcontext">Lorum ipsum <a href="www.google.com" title="www.google.com">met</a> alor</span>

            <button type="submit" class="button">Click</button>

            <div class="spacer"></div>

        </div>

    </div>
